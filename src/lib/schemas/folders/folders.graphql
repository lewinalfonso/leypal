type Folder {
    fId: ID!
    uId: ID!
    fName: String!
    fState: Int
    fLevel: Int!
    fDatCre: DateTime
    fDatMod: DateTime
}

input QueryFolder {
    id: ID
    state: Int
    level: Int
}

type Query {
    "Obtiene todas las carpetas"
    folders(input: QueryFolder): [Folder]
}

# Tipo Folder Input
input InputFolder {
    uId: ID!
    fName: String!
    fLevel: Int!
    fState: Int
}


type Mutation {
    "AÃ±ade carpetas"
    setFolder(input: InputFolder!): Folder
}