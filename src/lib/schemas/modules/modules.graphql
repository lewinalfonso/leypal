# Types
type Module {
    mId: ID!
    mName: String
    mPath: String!
    mPriority: Int
    mIcon: String!
    mState: Int
    mDatCre: DateTime
    mDatMod: DateTime
    subModules: [SubModule]
}

# Inputs
input IModule {
    mName: String!
    mPath: String!
    mPriority: Int!
    mIcon: String!
    mState: Int
}
input IQModule {
    uId: ID!
    upState: String!
}

# Queries
type Query {
    "Consulta todos los m√≥dulos"
    modules(input: IQModule!): [Module]
}

# Mutations
type Mutation {
    createModule(input: IModule): Module
}